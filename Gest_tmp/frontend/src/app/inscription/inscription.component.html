<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form (submit)="onSubmit()" [formGroup]="registerForm" id="leform">
          <div class="leform">
              <div class="form-group">
                <label for="nom">Nom</label>
                <input [ngClass]="{'is-invalid':submitted && registerForm.controls['nom'].errors}" formControlName="nom" type="text" class="form-control">
                <div *ngIf="submitted && registerForm.controls['nom'].errors" class="text-danger">
                  <div *ngIf="submitted && registerForm.controls['nom'].errors['required']">
                    Le nom est obligatoire!
                  </div>
                  <div *ngIf="submitted && registerForm.controls['nom'].errors['minlength']">
                    Le nom doit contenir au moins 4 caraceres
                  </div>  
                </div>
              </div>
  
              <!--Le password-->
              <div class="form-group">
                <label for="password">Password</label>
                <input [ngClass]="{'is-invalid':submitted && registerForm.controls['password'].errors}" formControlName="password" type="password" class="form-control">
                <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
                  <div *ngIf="submitted && registerForm.controls['password'].errors['required']">
                    Le Password est necessaire!
                  </div>
                  <div *ngIf="submitted && registerForm.controls['password'].errors['minlength']">
                    Saisi au moins 8 caracteres
                  </div>
                </div>
              </div>
  
              <!--Email-->
              <div class="form-group">
                <label for="email">Email Address</label>
                <input [ngClass]="{'is-invalid':submitted && registerForm.controls['email'].errors}" formControlName="email" type="email" class="form-control">
                <div *ngIf="submitted && registerForm.controls['email'].errors" class="text-danger">
                  <div *ngIf="submitted && registerForm.controls['email'].errors['required']">
                    Le mail est obligatoire!
                  </div>
                  <div *ngIf="submitted && registerForm.controls['email'].errors['email']">
                    Le mail n'est pas valide!'
                  </div>
                </div>
              </div>
  
              <!--Rôle-->
              <div class="form-group">
                <label for="password">Rôle</label>
                <select class="form-control" [ngClass]="{'is-invalid':submitted && registerForm.controls['role'].errors}" formControlName="role">
                  <option selected disabled></option>
                  <option *ngFor="let item of listDeroulant" [value]="item">{{item}}</option>
                </select>
                <div *ngIf="submitted && registerForm.controls['role'].errors" class="text-danger">
                  <div *ngIf="submitted && registerForm.controls['role'].errors['required']">
                   Choisisez un role
                  </div>
                  
                </div>
              </div>
  
          </div>
          <div class="leform">
            <!--Prenom-->
            <div class="form-group">
              <label for="prenom">Prenom</label>
              <input [ngClass]="{'is-invalid':submitted && registerForm.controls['prenom'].errors}" formControlName="prenom" type="text" class="form-control">
              <div *ngIf="submitted && registerForm.controls['prenom'].errors" class="text-danger">
                <div *ngIf="submitted && registerForm.controls['prenom'].errors['required']">
                  Le prenom est obligatoire!
                </div>
              </div>
            </div>
  
              <!--Confirmation pwd-->
              <div class="form-group">
                <label for="password">Confirmation Password</label>
                <input [ngClass]="{'is-invalid':submitted && registerForm.controls['password'].errors}" formControlName="password" type="password" class="form-control">
                <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
                  <div *ngIf="submitted && registerForm.controls['password'].errors['required']">
                    Le Password est necessaire!
                  </div>
                  <div *ngIf="submitted && registerForm.controls['password'].errors['minlength']">
                    Saisi au moins 8 caracteres
                  </div>
                </div>
              </div>
  
              <!--Photo profil-->
              <div class="form-group">
                <label for="password">profil</label>
                <input [ngClass]="{'is-invalid':submitted && registerForm.controls['photo'].errors}" formControlName="photo" type="file" class="form-control" id="fc">
                <div *ngIf="submitted && registerForm.controls['photo'].errors" class="text-danger">
                  <div *ngIf="submitted && registerForm.controls['photo'].errors['required']">
                    Choisisez une photo
                  </div>
                 
                </div>
              </div>
              <!--Le bouton d'envoi-->
              <div class="form-group">
                <button class="btn btn-primary">s'inscrire</button>
              </div>
  
          </div>
        </form>
      </div>
    </div>
  </div>
